<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Good Morning</title>
<style>
body{
    margin:0;
    padding:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

#text{
    font-size:8vw;
    max-font-size:80px;
    color:white;
    font-weight:bold;
    text-shadow:0 0 15px #0f0, 0 0 30px #0f0;
    letter-spacing:2px;
}
</style>
</head>
<body>

<div id="text"></div>

<script>
const text = "Good morning";
let i = 0;

function write(){
    if(i < text.length){
        document.getElementById("text").innerHTML += text[i];
        i++;
        setTimeout(write,300);
    }
}
write();
</script>

</body>
</html>
